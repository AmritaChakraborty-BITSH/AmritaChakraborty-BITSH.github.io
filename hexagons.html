<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Hexagon Layout</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Body Styles */
        body {
            font-family: 'Inter', sans-serif;
            color: #ffffff;
            background-color: #ffffff; /* Lighter background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 2rem;
            overflow: auto;
            box-sizing: border-box;
        }

        /* Container for the hexagon layout - Adjusted size for closer spacing */
        .hexagon-layout-container {
            position: relative;
            width: 100%;
            max-width: 1200px; /* Adjusted from 900px */
            height: 650px; /* Adjusted from 650px */
            margin: auto;
        }

        /* Base Hexagon Style - Added metallic sheen and shadow */
        .hexagon {
            position: absolute;
            clip-path: polygon(50% 0%, 100% 25%, 100% 75%, 50% 100%, 0% 75%, 0% 25%);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease, filter 0.3s ease;
            /* Using drop-shadow as it works with clip-path */
            filter: drop-shadow(5px 5px 8px rgba(0,0,0,0.3));
            transform: rotate(90deg);
        }

        .hexagon:hover {
            transform: rotate(90deg) scale(1.05);
            filter: drop-shadow(8px 8px 12px rgba(0,0,0,0.4));
            z-index: 10;
        }

        .hexagon-inner {
            text-align: center;
            padding: 1rem;
            font-weight: 600;
            font-size: clamp(1.1rem, 2.5vw, 1.3rem);
            transform: rotate(-90deg);
            /* Added text shadow for readability */
            text-shadow: 0px 1px 3px rgba(0, 0, 0, 0.4);
        }

        /* --- Specific Hexagon Positioning and Sizing --- */

        #hex-center {
            width: 280px;
            height: 323px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(90deg);
            z-index: 2;
        }
        
        #hex-center:hover {
             transform: translate(-50%, -50%) rotate(90deg) scale(1.05);
        }

        .outer-hexagon {
            width: 250px;
            height: 288px;
        }
        
        /* Spacing reduced by changing left/right values */
        #hex-top-left {
            top: 5%;
            left: 20%; /* Changed from 10% */
        }

        #hex-top-right {
            top: 5%;
            right: 20%; /* Changed from 10% */
        }

        #hex-btm-left {
            bottom: 5%;
            left: 20%; /* Changed from 10% */
        }

        #hex-btm-right {
            bottom: 5%;
            right: 20%; /* Changed from 10% */
        }
        
        /* --- 3D Metallic Background Gradients --- */
        .hexagon {
             /* Base gradient + subtle top highlight for a metallic sheen */
            background-image: 
                radial-gradient(circle at 50% 0%, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 50%),
                linear-gradient(145deg, var(--color-light), var(--color-dark));
        }

        #hex-center {
            --color-light: #9a9a9a;
            --color-dark: #5a5a5a;
        }
        #hex-top-left {
            --color-light: #2c6b9c;
            --color-dark: #0e3452;
        }
        #hex-top-right {
            --color-light: #c27b59;
            --color-dark: #814528;
        }
        #hex-btm-left {
            --color-light: #6ca196;
            --color-dark: #3e5a54;
        }
        #hex-btm-right {
            --color-light: #e6bb8a;
            --color-dark: #b88a53;
        }


        /* Modal Styles (Unchanged) */
        .modal {
            display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%;
            overflow: auto; background-color: rgba(0,0,0,0.6); animation: fadeIn 0.3s ease;
        }
        .modal-content {
            background-color: #ffffff;
            color: #333;
            margin: 5% auto;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.25);
            width: 90%;
            max-width: 800px;
            max-height: 85vh;
            overflow-y: auto;
            position: relative;
            animation: slideIn 0.4s ease-out;
            text-align: left;
        }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideIn { from { transform: translateY(-50px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        .close-button {
            color: #aaa; position: absolute; top: 15px; right: 25px; font-size: 28px;
            font-weight: bold; cursor: pointer; transition: color 0.2s;
        }
        .close-button:hover, .close-button:focus { color: #333; }
        #modal-title { font-size: 2rem; font-weight: 700; margin-bottom: 1rem; color: #2d3748; }
        #modal-body { font-size: 1.1rem; color: #4a5568; line-height: 1.6; }

        /* Responsive Design for smaller screens */
        @media (max-width: 900px) {
            .hexagon-layout-container {
                position: static;
                height: auto;
                display: flex;
                flex-direction: column;
                align-items: center;
                gap: 2rem;
            }
            .hexagon {
                position: static;
                transform: none !important; 
                width: 280px;
                height: 323px;
            }
            .hexagon-inner {
                transform: none !important;
            }
            .outer-hexagon {
                width: 280px;
                height: 323px;
            }
        }
    </style>
</head>
<body>

    <div class="hexagon-layout-container">

        <div id="hex-center" class="hexagon" data-title="Thrust areas" data-content="<p>This is the central theme connecting all research areas.</p>">
            <div class="hexagon-inner">Thrust areas</div>
        </div>

        <div id="hex-top-left" class="hexagon outer-hexagon" data-title="Nanocluster assembly and reaction" data-content="<p>Information about Nanocluster assembly and reaction.</p>">
            <div class="hexagon-inner">Nanocluster assembly and reaction</div>
        </div>

        <div id="hex-top-right" class="hexagon outer-hexagon" data-title="Scattering-based biosensing" data-content="<p>Information about Scattering-based biosensing.</p>">
            <div class="hexagon-inner">Scattering-based biosensing</div>
        </div>

        <div id="hex-btm-left" class="hexagon outer-hexagon" data-title="Chemical tuning of chiral nanomaterials" data-content="<p>Information about Chemical tuning of chiral nanomaterials.</p>">
            <div class="hexagon-inner">Chemical tuning of chiral nanomaterials</div>
        </div>

        <div id="hex-btm-right" class="hexagon outer-hexagon" data-title="Interface-specific non-linear spectroscopy" data-content="<p>Information about Interface-specific non-linear spectroscopy.</p>">
            <div class="hexagon-inner">Interface-specific non-linear spectroscopy</div>
        </div>

    </div>

    <div id="infoModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2 id="modal-title"></h2>
            <div id="modal-body"></div>
        </div>
    </div>

    <script>
        // SCRIPT IS UNCHANGED
        const modal = document.getElementById('infoModal');
        const hexagons = document.querySelectorAll('.hexagon');
        const closeButton = document.querySelector('.close-button');
        const modalTitle = document.getElementById('modal-title');
        const modalBody = document.getElementById('modal-body');

        hexagons.forEach(hexagon => {
            hexagon.onclick = function() {
                const title = this.getAttribute('data-title');
                const content = this.getAttribute('data-content');
                modalTitle.textContent = title;
                modalBody.innerHTML = content;
                modal.style.display = "block";
            }
        });

        function closeModal() { modal.style.display = "none"; }

        closeButton.onclick = closeModal;
        window.onclick = function(event) { if (event.target == modal) { closeModal(); } }
        window.addEventListener('keydown', function (event) { if (event.key === 'Escape') { closeModal(); } });
    </script>

</body>
</html>
